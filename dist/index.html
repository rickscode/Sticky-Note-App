<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STACKS APP</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <nav class="nav-bar">
      <img id="dmt-eye" src="images/vision.png" alt="dmt-eye" width="40" height="40">
    </nav>

    <div id="left-menu" class="left-menu">
      <img id="close" src="images/close.png" alt="close">
      <ul class="stack-list" id="stack-list">
        <li id="stacks" data-store="stacks">
         <img id="stacks-icon" src="images/stacks.png" alt="stacks-icon" width="40" height="40">
         <span>Stacks</span>
        </li>
        
        <li id="week-goals" data-store="week-goals">
          <img id="goals-icon" src="images/goal.png" alt="goals-icon" width="40" height="40">
          <span>Week Goals</span>
         </li>

         <li id="today" data-store="today">
          <img id="today-icon" src="images/today.png" alt="today-icon" width="40" height="40">
          <span>Today</span>
         </li>
      </ul>
    </div>

    <button id="add-project">ADD</button><br> -->

    </body>
</html>
