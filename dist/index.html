    <script>
      function closeNav() 
          {
            document.getElementById("left-menu").style.width = "0";

    function openNav() 
        {
          document.getElementById("left-menu").style.width = "300px";
          document.getElementById("close").style.visibility = "visible";
        }
    </script>
